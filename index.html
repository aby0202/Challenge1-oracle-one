<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador/Desencriptador de texto</title>
    <link rel="stylesheet" href="css/style.css">

<body class="fondo">
    <div class="container">
        <div class="logo">
            <img src="img/Vector.png" alt="logo Alura" />
        </div>
        <!-- <input type="text" value="Ingrese el texto aqui" class="texto"> -->
        <textarea name="textoEoD" id="texto" cols="30" rows="10" class="texto"
            placeholder="Ingrese el texto aqui"></textarea>
        <div>
            <div class="advertencia">
                <img src="img/Vector (1).png" alt="advertencia" />
                <p>Solo letras minusculas y sin acentos</p>
            </div>
            <div class="buttons">
                <button class="encriptar" id="boton-encriptar">Encriptar</button>
                <button class="desencriptar" id="boton-desencriptar">Desencriptar</button>
            </div>
        </div>
        <div class="rectangulo">
            <div class="desapareceCnBoton" id="desaparecer">
                <img src="img/Muñeco (1).svg" alt="niño" />
                <div>
                    <p class="border">Ningún mensaje fue encontrado</p>
                    <p class="txt">Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
            </div>
            <div id="EDResuelto" class="EDResuelto">
                <p id="textTransform">hola </p>
                <button class="copiar" id="copiar">Copiar</button>
            </div>
        </div>
    </div>
    <script src="js/miarchivo.js"></script>
</body>

</html>
